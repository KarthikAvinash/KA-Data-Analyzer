<!DOCTYPE html>
<html>
<head>
    <title>Dataset Details</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .left-section {
            flex: 1;
            padding: 20px;
            overflow: hidden;
            position: sticky;
            top: 0;
            bottom: 0;
        }

        .right-section {
            flex: 1;
            padding: 20px;
            overflow-y: scroll;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        .selected-row {
            background-color: yellow;
        }

        #scatter-plot {
            width: 100%;
            height: 400px;
        }
    </style>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
        // Function to scroll to the specified row in the table
        // Function to scroll to the specified row in the table
        // Function to scroll to the specified row in the table
        function scrollToRow(rowNumber) {
            var table = document.getElementById('dataset-table');
            var row = table.rows[rowNumber + 1];  // Add 1 to rowNumber to account for the heading row
            if (row) {
                var nextRow = table.rows[rowNumber +2];  // Add 2 to rowNumber to select the row below
        
                if (nextRow) {
                    var scrollTop = nextRow.offsetTop;
        
                    console.log("row.offsetTop:", nextRow.offsetTop);
                    console.log("scrollTop:", scrollTop);
                    console.log("document.getElementById('right-section').scrollTop:", document.getElementById('right-section').scrollTop);
        
                    document.getElementById('right-section').scrollTop = scrollTop;
                    removeSelectedClass();
                    nextRow.classList.add('selected-row');
                }
            }
        }
        



        // Function to remove the selected class from all rows
        function removeSelectedClass() {
            var rows = document.querySelectorAll('#dataset-table tr');
            rows.forEach(function (row) {
                row.classList.remove('selected-row');
            });
        }
    </script>
</head>
<body>
    <h1>Dataset Details</h1>
    <div class="container">
        <div class="left-section">
            <div id="scatter-plot"></div>
        </div>
        <div class="right-section" id="right-section">
            <table id="dataset-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Antecedent</th>
                        <th>Consequent</th>
                        <th>Confidence</th>
                        <th>Lift</th>
                        <th>Support</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in csv_data %}
                    <tr onclick="scrollToRow({{ forloop.counter0 }});">
                        {% for column in row %}
                        <td>{{ column }}</td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Retrieve the scatter plot data from the Django template variable
        var scatterData = {{ scatter_data|safe }};

        // Extract the x and y data from the scatter plot data
        var xData = scatterData.map(function (item) {
            return item.Support;
        });
        var yData = scatterData.map(function (item) {
            return item.Confidence;
        });

        // Create the scatter plot using Plotly
        var scatterPlot = document.getElementById('scatter-plot');
        Plotly.newPlot(scatterPlot, [{
            x: xData,
            y: yData,
            mode: 'markers',
            type: 'scatter',
            clickmode: 'event+select'
        }]);

        // Add event listener for plot click
        scatterPlot.on('plotly_click', function (eventData) {
            var selectedPoint = eventData.points[0];
            var selectedRowIndex = selectedPoint.pointIndex;

            scrollToRow(selectedRowIndex);
        });
    </script>
</body>
</html>
